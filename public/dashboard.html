<body>
  <div style="background: #ffcc00; color: #000; padding: 0.5rem; font-weight: bold;">

  </div>

  <h1>ðŸ“Š Dashboard de Visibilidad</h1>

  <canvas id="ctrChart" width="400" height="200" style="margin-top: 2rem;"></canvas>

  <div class="metrics">

      <h2>CTR Promedio</h2>
      <p id="ctrValue">4.2%</p>
    </div>
    <div class="card">

  <script>
    const ctx = document.getElementById('ctrChart').getContext('2d');
    new Chart(ctx, {

      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 6
          }
        }
      }
    });

    // SimulaciÃ³n de actualizaciÃ³n dinÃ¡mica del CTR
    setInterval(() => {

  </script>
