name: ğŸš€ Deploy Landing to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # â¬…ï¸ Esto permite hacer push al repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ› ï¸ Instalar dependencias (si las hubiera)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: ğŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./landing
          publish_branch: gh-pages
